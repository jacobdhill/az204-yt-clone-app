<div class="mt-4">
  <p-breadcrumb [model]="items"></p-breadcrumb>
</div>

<div class="d-flex justify-content-between align-items-center">
  <h1>Videos</h1>
  <p-button routerLink="/videos/new" label="New" icon="pi pi-plus"></p-button>
</div>

<div class="row">
  <div *ngFor="let video of videos$ | async" class="mb-4 col-xxl-4 col-lg-6 col-12">
    <p-card>
      <div class="d-flex gap-4 video-card-content">
        <div class="thumbnail-container d-flex justify-content-center align-items-center">
          <img *ngIf="video.thumbnailUrl else placeholder" class="thumbnail" [src]="video.thumbnailUrl" />
          <ng-template #placeholder>
            <div class="thumbnail placeholder p-2 text-center d-flex align-items-center">
              <span>We are still processing your video...</span>
            </div>
          </ng-template>
        </div>
        <div>
          <p class="fw-bold mt-0">
            <a [routerLink]="['/videos', video.id]">
              {{ video.title }}
            </a>
          </p>
          <p>
            {{ video.description }}
          </p>
        </div>
      </div>
    </p-card>
  </div>
</div>
